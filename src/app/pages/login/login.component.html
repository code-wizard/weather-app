<div class="indigo">
  <mat-grid-list cols="1" rowHeight="170px" gutterSize="5px">
    <div class="login-logo"><img src="/assets/img/logo.png"></div>
    <mat-card>
      <mat-card-header>Login to access Dashboard</mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput >
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password"  >
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button  mat-raised-button (click)="login()"  color="primary">Login</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-list>
</div>
