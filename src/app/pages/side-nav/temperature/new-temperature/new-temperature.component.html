<form [formGroup]="addForm" (ngSubmit)="save()">
  <h2 mat-dialog-title>Add New Country Temperature Data</h2>
  <mat-dialog-content>
    <!--<form>-->
    <mat-form-field>
      <mat-select formControlName="level">
        <mat-option value=""> Select level</mat-option>
        <mat-option value="min">Min</mat-option>
        <mat-option value="max">Max</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Country" formControlName="country">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Paste JSON data" formControlName="data">
    </mat-form-field>

    <!--</form>-->
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button color="primary" type="submit" [disabled]="addForm.invalid">Save</button>
  </mat-dialog-actions>

</form>
